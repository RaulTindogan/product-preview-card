<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontend Mentor Product preview card component">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
      <section class="image-container">
        <picture class="picture">
          <source media="(min-width: 768px)" srcset="./images/image-product-desktop.webp">
          <img src="./images/image-product-mobile.webp" alt="Gabrielle Essence Eau De Parfum" width="100%" height="200px">
        </picture>
      </section>
      <section class="information-container">
        <p class="category">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretattion composed by Olivier Polge, Perfume-Creator for the House of CHANEL</p>
        <p class="price">$149.99<span>$169.99</span></p>
        <button class="button"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </section>
    </main>
</body>
</html>
